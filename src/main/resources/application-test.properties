notificador.email.host-servidor=smtp.algafood.com.br
notificador.email.porta-servidor=25

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#DATA SOURCE
spring.datasource.url=jdbc:h2:file:~/foods
